<html>
  <head>
    <title>Adding Media</title>
  </head>

  <body bgcolor="#4B0082">
    <img src="Summit.png" alt="image unavailable" />
    <figure>
      <img
        src="./Media/s5.jpg"
        alt="An image of tropical sea"
        width="400"
        height="341"
      />

      <figcaption>A colorful tropical sea view</figcaption>
    </figure>

    <img src="../Media/s1.jpg" height="100px" width="192px" border="2px" />
    <br /><br />
    <audio src="../Media/ad12.mp3" height="400" width="800px" controls></audio>
    <audio src="../Media/ad12.mp3" controls autoplay loop></audio>

    <video src="../Media/v1.mp4" height="200px" width="300px" controls></video>

    <audio controls autoplay loop>
      <source src="audio.ogg" type="audio/ogg" />
      <source src="../Media/ad12.mp3" type="audio/mp3" />
      Audio is not supported by your browser
    </audio>

    <video controls autoplay loop poster="./Media/s5.jpg">
      <source src="video.mp4" type="video/mp4" />
      <source src="video.ogg" type="video/ogg" />
      Video is not supported by your browser
    </video>

    <iframe src="xyz.htm" sandbox="allow-forms allow-scripts "></iframe>
  </body>
</html>
