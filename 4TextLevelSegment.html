<!DOCTYPE html>
<html>
  <body>
    <p>
      <abbr title="HyperText Markup Language">HTML</abbr> stands for HyperText
      Markup Language
    </p>
    <p>This <small>small</small> text</p>
    <p>This <mark>mark</mark> text</p>
    <p>This <strong>strong</strong> text</p>
    <p>This <del>deleted</del> text</p>
    <p>This <em>emphasis</em> text</p>
    <p>
      This <span>span </span>> text <br />
      used for styling
    </p>
    <p>This <q>quote</q> text</p>
    <hr />
    <p>H <sub>2</sub> O</p><!--use of subscript text-->
    <p>x <sup>2</sup> y</p><!--use of superscript text-->
    <p title="Rajesh"> Hower it</p>
  </body>
</html>
